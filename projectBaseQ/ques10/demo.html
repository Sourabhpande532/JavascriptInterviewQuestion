    <!-- Create two objects with name, age, and yuga as Ram, 25, Treta. Krishna, 31, Dwapar. Write a function which takes two objects and return the person with more age.  -->
    <script>
    
    function createObject(){
        let name = prompt("What your name");
        let age = prompt("What's you age ");
        let yuga = prompt("tell me yuga");
        return {name,age,yuga}
    }
      
    let person1 = createObject();
    let person2 = createObject();
    console.log(person1,person2);

    function compareAge(person1,person2){
        if(person1.age>person2.age){
            return person1
        }else{
            return person2;
        }
    }
    let olderOne = compareAge(person1,person2);
    if(olderOne !== 0){
        console.log(olderOne.name + "is older with the age " + olderOne.age + " in the yuga of " + olderOne.yuga);
    }

    </script>
